<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Especificidade CSS</title>
    <style>
        /* https://developer.mozilla.org/pt-BR/docs/Web/CSS/Specificity */
        .observacao {
            background-color: #5f5;
            padding: 20px;
            font-size: 40px;
            width: 400px;
        }

        p.observacao {
            color: #ffff;
            background: linear-gradient(to bottom, red, yellow);
            padding: 5px 60px;
        }
    </style>
</head>

<body>
    <p class='observacao'>Olha essa observação!!!!</p>
</body>

</html>

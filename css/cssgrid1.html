<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Grid #01</title>
    <style>
        /* https://caniuse.com/#feat=css-grid */
        
        html,
        body {
            margin: 20px;
            height: calc(100% - 40px);
            background-color: lightgray;
        }
        
        div {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            border: solid 5px dodgerblue;
            background: #fff;
            height: 200px;
        }
        body {
            display: grid;
            grid-template-columns: 50% 50%;
            grid-template-rows: auto auto;
        }
        .d7 {
            grid-column-start: 1;
            grid-column-end: 3;
            background: pink;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="d1">1</div>
    <div class="d2">2</div>
    <div class="d3">3</div>
    <div class="d4">4</div>
    <div class="d5">5</div>
    <div class="d6">6</div>
    <div class="d7">
        <p>alksjdalksjdlaj</p>
        <p>kasdaklsjdaklsj</p>
        <p>aklsdjaklsjdaldk</p>
    </div>
    <div class="d8">8</div>
    <div class="d9">9</div>
    <div class="d10">10</div>
    <div class="d11">11</div>
    <div class="d12">12</div>
</body>

</html>
